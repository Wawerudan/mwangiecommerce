{%load static%}
<html>
  <head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'store/styles.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
     <nav>
      <div class="name">Waweru</div>

      <div class="nav1">
        <a href="{% url 'signup' %}"><i class="fa fa-user-plus" aria-hidden="true"></i> Sign up </a>
        <a href="{% url 'login' %}"><i class="fa fa-sign-in" aria-hidden="true"></i> Login </a>
        
        <a href="{% url 'view_cart' %}">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart  <span>{{ cart_count}} </span></a
        >
      <button onclick="showProfile()"><i class="fa fa-user" aria-hidden="true"></i> Profile</button>
        </div>
        </nav>
    <div class="container">
      <div class="side1"></div>
      <div class="main">
        <div class="main-detail">

          
         <div class="main-detail2">
  <img src="{{ product.variants.first.image.url }}" alt="{{ product.name }}" />
</div>
<div class="main-detail1">
  <h1>{{ product.name }}</h1>
  <p class="price">KSh {{ product.variants.first.price }}</p>
  <form action="{% url 'add_to_cart' product.variants.first.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Add to Cart</button>
  </form>
</div>

        </div>
<h1> Product detail </h1>
        {{product.description}}
      

        <h2>Customers also viewed</h2>
        <div class="product">
         {% for rel in related_products %}
  <div class="product-card">
    <a href="{% url 'product_detail' rel.id %}" class="product-link">
      <img src="{{ rel.variants.first.image.url }}" alt="{{ rel.name }}" />
      <p>{{ rel.name }}</p>
      <p>Ksh {{ rel.variants.first.price }}</p>
    </a>
  </div>
{% endfor %}


        </div>
      </div>

      <div class="side2">
      </div>
    
    </div>
  </body>
</html>
